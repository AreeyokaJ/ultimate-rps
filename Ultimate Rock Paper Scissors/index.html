<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate RPSS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>The Ultimate Rock, Paper, Scissors</h1>
    <p id="prompt">Choose your gesture</p>
    <div class="container text-center">
        <div class="row row-cols-5">            
            <img src="images/gun.png" onclick="playGame('GUN')">
            <img src="images/dynamite.png" onclick="playGame('DYNAMITE')">
            <img src="images/nuke.png" onclick="playGame('NUKE')">
            <img src="images/lightning.png" onclick="playGame('LIGHTNING')">
            <img src="images/devil.png" onclick="playGame('DEVIL')">
            <img src="images/dragon.png" onclick="playGame('DRAGON')">
            <img src="images/alien.png" onclick="playGame('ALIEN')">
            <img src="images/water.png" onclick="playGame('WATER')">
            <img src="images/bowl.png" onclick="playGame('BOWL')">
            <img src="images/air.png" onclick="playGame('AIR')">
            <img src="images/moon.png" onclick="playGame('MOON')">
            <img src="images/paper.png" onclick="playGame('PAPER')">
            <img src="images/sponge.png" onclick="playGame('SPONGE')">
            <img src="images/wolf.png" onclick="playGame('WOLF')">
            <img src="images/cockroach.png" onclick="playGame('COCKROACH')">
            <img src="images/tree.png" onclick="playGame('TREE')">
            <img src="images/man.png" onclick="playGame('MAN')">
            <img src="images/woman.png" onclick="playGame('WOMAN')">
            <img src="images/monkey.png" onclick="playGame('MONKEY')">
            <img src="images/snake.png" onclick="playGame('SNAKE')">
            <img src="images/axe.png" onclick="playGame('AXE')">
            <img src="images/scissors.png" onclick="playGame('SCISSORS')">
            <img src="images/fire.png" onclick="playGame('FIRE')">
            <img src="images/sun.png" onclick="playGame('SUN')">
            <img src="images/rock.png" onclick="playGame('ROCK')">

        </div>

    </div>
   
    <div class="choices">
        <p id="yourChoice"></p>
        <p id="computerChoice"> </p>
    </div>

    <p id="message"></p>
    <p id="result"></p>
    <p id="quote"></p>

    <div class="scores">
        <p id="yourScore"> </p>
        <p id="computerScore"> </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
